# Database Configuration (Railway provides DATABASE_URL automatically)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/habit_companion}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:habit_user}
spring.datasource.password=${DB_PASSWORD:habit_password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Initialize with sample data
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

