# Cloud Database Configuration (Railway/Render provides DATABASE_URL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/habit_companion}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:habit_user}
spring.datasource.password=${DB_PASSWORD:habit_password}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=false

# Initialize with sample data
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

